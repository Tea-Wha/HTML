<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이브 걸 그룹 소개 페이지</title>
  <style>
    #container{
      width: 500px;  /* 너비 */
      margin: 10px auto; /* 바깥 여백 */
      padding: 10px; /* 테두리와 내용 사이 여백 */
      border: 1px solid #000; /* 테두리 */
    }
    a[target="_blank"]{
      color: red;
    }
    a[href]{
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>아이브(IVE)</h1>
    <p>아이브는 대한민국의 6인조 걸그룹으로, 스타쉽 엔터테인먼트에서 2021년에 데뷔했다.</p>
    <p>그룹명 'IVE'는 "I HAVE"의 줄임말로, 자신들이 가진 매력과 개성을 보여주겠다는 의미를 담고 있다.</p>
    <p>아이브는 데뷔 이후 빠르게 큰 인기를 얻었으며, 다수의 히트곡을 통해 글로벌 팬층을 확보하고 있다.</p>
    <a href="http://naver.com">naver</a>
  </div>
</body>
</html>
<!-- 아이디 선택자 -->
<!-- 아이디 선택자는 HTML 태그의 id 속성값을 사용하여 특정 요소를 선택하는 방법 이때 선택자 앞에는 # 기호를 붙여 사용 -->
<!-- 클래스 선택자와 달리 id 선택자는 한 문서 내에서 고유해야 하며 한 번만 사용 가능 -->
<!-- 즉, HTML 문서에서 id 속성값은 고유해야 하며, 동일한 id를 여러 요소에서 사용하면 안됨 -->
