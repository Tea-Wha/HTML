<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
ul{
  list-style: none;
}
li{
  width: 120px;
  display: inline-block;
  margin: 10px;
}
li > a{
  padding: 5px 20px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
}
a[href]{
  background: yellow;
  border: 1px solid #ccc;
  font-weight: normal;
}
</style>
</head>
<body>
<ul>
  <li><a>메인 메뉴 : </a></li>
  <li><a href="#">메뉴 1</a></li>
  <li><a href="#">메뉴 2</a></li>
  <li><a href="#">메뉴 3</a></li>
  <li><a href="#">메뉴 4</a></li>
</ul>  
</body>
</html>
