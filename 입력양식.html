<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 30px;
        height: 30px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 라디오 타입 : 여러 항목 중 하나만 선택 -->
    <form action="#" method="get">
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male" value="남자" />
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female" value="여자" />
    </form>
    <!-- 체크 박스 : 여러 항목 중 여러개를 선택 -->
    <form action="#">
      <label for="apple">사과</label>
      <input type="checkbox" name="apple" id="apple" value="apple" />
      <label for="banana">바나나</label>
      <input type="checkbox" name="banana" id="banana" value="banana" />
      <label for="melon">멜론</label>
      <input type="checkbox" name="melon" id="melon" value="melon" />
    </form>
    <!-- fieldset과 legend 태그 -->
    <form action="#">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" id="userid" />
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="password" id="passwd" />
        </p>
        <label for="desc">내용</label>
        <textarea name="desc" id="desc"></textarea>
      </fieldset>
      <fieldset>
        <legend>선택 정보</legend>
        <p>
          <label for="age">나이</label>
          <input type="number" id="age" />
        </p>
        <p>
          <label for="recommender">추천인</label>
          <input type="text" id="recommender" />
        </p>
      </fieldset>
    </form>
    <!-- 콤보 박스 사용하기 -->
    <form action="#">
      <fieldset>
        <legend>개인 정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중구">중구</option>
          </optgroup>
          <optgroup label="경기도 성남시">
            <option value="분당구">분당구</option>
          </optgroup>
        </select>
        <input type="submit" value="등록" />
      </fieldset>
    </form>
    <input type="submit" name="" id="" />
    <input type="reset" name="" id="" />
    <!-- button 태그를 사용해 버튼 만들기 -->
    <form action="https://facebook.com">
      <button type="submit">
        <img src="./images/facebook.png" alt="페이스북 아이콘" />
        페이스북 등록
      </button>
    </form>
    <form action="https://chatgpt.com">
      <button type="submit">
        <img src="./images/gpt.png" alt="GPT 아이콘" />
        GPT 등록
      </button>
    </form>
    <input type="text" placeholder="비활성되었습니다." disabled />
    <input type="text" placeholder="읽기 전용 입니다." readonly />
    <input type="text" placeholder="필수 입력 창 입니다." required />
  </body>
</html>
