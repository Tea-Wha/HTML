<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1::before{
      content: "ㅁ";
      color: red;
    }
  </style>
</head>
<body>
  <h1>Heading</h1>
</body>
</html>

<!-- CSS 가상 요소 선택자는 요소의 특정 부분에 스타일을 적용하는 방법 -->
<!-- 가상 요소 선택자는 콜론(:)으로 시작하며, 요소의 내용이 아닌 요소의 특정 부분에 스타일을 적용 -->
<!-- 기준 선택자::가상 요소 선택자 (CSS 코드) -->
<!-- ::before / ::after / ::first-letter / ::first-line -->
