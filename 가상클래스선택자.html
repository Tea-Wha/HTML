<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 클래스 선택자</title>
  <style>
    a:link{
      color: orange;
    }
    a:visited{
      color: green;
    }
    button:active{
      color: red;
    }
    button:hover{
      color: green;
    }
    input:focus{
      color: red;
    }
    input:checked+label{
      color: red;
    }
    input:disabled{
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <a href="https://www.naver.com">네이버</a>
  <p></p>
  <a href="https://www.google.com">구글</a>
  <p></p>
  <button>active</button>
  <p></p>
  <div class="input">
  <label>입력 <input type="text"></label>
  </div>
  <input type="checkbox" id="userid">
  <label for="userid">아이디</label>
  <p></p>
  <input type="text" disabled>
  <button disabled>버튼</button>
</body>
</html>

<!-- 가상 클래스 선택자 -->
<!-- 가상 클래스 선택자는 요소의 상태를 이용해 선택자를 지정하는 방법 -->
<!-- :link -> 한 번도 방문하지 않은 링크일 때 선택 -->
<!-- :visited -> 한 번이라도 방문한 적이 있는 링크일 때 선택 -->
<!-- :hover -> 요소에 마우스를 올리면 해당 태그가 선택자로 지정 -->
<!-- :active -> 요소를 마우스로 클릭하고 있는 동안 해당 태그가 선택자로 지정 -->
<!-- :focus -> 입력 요소에 커서가 활성화되면 선택자로 지정 -->
<!-- :checked -> 체크박스가 표시되어 있으면 선택자로 지정 -->
<!-- :disabled -> 상호작용 요소가 비활성화되면 선택자로 지정 -->
<!-- :enabled -> 상호작용 요소가 활성화되면 선택자로 지정 -->
