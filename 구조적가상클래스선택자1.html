<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p:nth-of-type(2){
      color: red;
    }
    p:first-of-type{
      color: blue;
    }
    span:nth-of-type(2){
      color: blueviolet;
    }
  </style>
</head>
<body>
  <p>iPhone 16</p>
  <div>
    <p>iPad Pro 13</p>
    <span>AirPods Pro</span>
    <p>MacBook Air</p>
  </div>
  <div>
    <p>Apple Watch</p>
    <span>Mac Mini</span>
    <span>Apple TV</span>
    <p>MacBook Pro</p>
  </div>
</body>
</html>
