<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .detail{
      display: block;
    }
    .detail > label{
      display: inline-block;
      width: 80px;
    }
    .container{
      width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="#" method="get">
      <fieldset>
        <legend>기본 정보</legend>
        <div class="detail">
          <label for="id">아이디</label>
          <input type="text" name="id" id="id" value="htw7880" readonly>
        </div>
        <div class="detail">
          <label for="pw">패스워드</label>
          <input type="text" name="pw" id="pw" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>세부 정보</legend>
        <div class="detail">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="@를 넣어야 됩니다.">
        </div>
        <div class="detail">
          <label for="tel">전화번호</label>
          <input type="tel" name="tel" id="tel" placeholder="하이픈을 넣지 마세요.">
        </div>
        <div class="detail">
          <label for="age">나이</label>
          <input type="text" name="age" id="age">
        </div>
      </fieldset>
      <fieldset>
        <legend>주소 입력</legend>
        <label for="city">도시</label>
        <select name="city" id="city">
          <optgroup label="서울시">
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="강동구">강동구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="중구">중구</option>
            <option value="강북구">강북구</option>
          </optgroup>
          <optgroup label="경기도">
            <option value="성남시">성남시</option>
            <option value="수원시">수원시</option>
            <option value="용인시">용인시</option>
            <option value="안양시">안양시</option>
            <option value="화성시">화성시</option>
            <option value="과천시">과천시</option>
            <option value="시흥시">시흥시</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <p>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female">
        </p>
      </fieldset>
      <fieldset>
        <legend>직업</legend>
        <p>
          <label for="student">학생</label>
          <input type="radio" name="job" id="student">
          <label for="worker">회사원</label>
          <input type="radio" name="job" id="worker">
          <label for="houswife">주부</label>
          <input type="radio" name="job" id="houswife">
          <label for="none">무직</label>
          <input type="radio" name="jobs" id="none">
        </p>
      </fieldset>
      <fieldset>
        <legend>취미를 선택하세요.</legend>
        <p>
          <label for="운동">운동</label>
          <input type="radio" name="hobby" id="운동">
          <label for="음악">음악</label>
          <input type="radio" name="hobby" id="음악">
          <label for="그림">그림</label>
          <input type="radio" name="hobby" id="그림">
        </p>
      </fieldset>
      <p>가입일 <input type="date"></p>
      <label for="desc">소개글</label>
      <p>
        <textarea name="desc" id="desc" cols="40" rows="10"></textarea>
      </p>
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </div>
</body>
</html>
