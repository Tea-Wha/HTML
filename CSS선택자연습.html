<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴진스 걸 그룹 소개 페이지</title>
  <style>
    p{
      font-style: italic;
    }
    .accent{
      border: 1px solid #000;
      padding: 5px;
    }
    .bg{
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1 class="accent bg">뉴진스(NewJeans)</h1>
  <p><span class="accent">뉴진스</span>는 대한민국의 5인조 걸그룹으로, 2022년에 데뷔했다.</p>
  <p>그룹명 'NewJeans'는 "새로운 트렌드를 대표하는 청바지처럼 항상 싣대에 맞는 음악을 만들겠다"는 의미를 담고 있다.</p>
  <p>뉴진스는 데뷔 이후 개성 있는 음악과 스타일로 주목받으며, 빠르게 글로벌 팬층을 확보하고 있다.</p>
</body>
</html>

<!-- 특정 부분에 스타일 적용하는 클래스 선택자 -->
<!-- 태그(타입) 선택자를 지정하면 그 태그를 사용한 모든 요소에 스타일을 적용할 수 있다. -->
<!-- 같은 태그라도 일부는 다른 스타일을 사용하고 싶을 때 클래스 선택자 사용 -->
<!-- .클래스명{스타일 규칙} -->
