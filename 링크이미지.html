<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* inline-block -> 인라인 속성과 블록 속성 함께 가짐 */
      /* text decoration none -> 밑줄 삭제 */
      a {
        display: inline-block;
        text-decoration: none;
        background-color: white;
        padding: 10px 20px;
        border-radius: 5px;
        color: black;
      }
      img {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        padding: 10px;
      }
      a > img {
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- a 태그는 HTML에서 내부나 외부 링크를 생성 -->
    <a href="https://google.co.kr" target="_blank">
      <img src="./images/google_logo.png" alt="구글로고" />
    </a>
    <a href="https://naver.com" target="_blank">네이버페이지로 이동</a>
    <hr />
    <!-- 이미지 태그 -->
    <!-- 이미지는 인라인 속성? -->
    <img src="./images/bear.png" alt="곰돌이 이미지 없음" />
    <img src="./images/beach.jpg" alt="해변 이미지 없음" />

    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>
  </body>
</html>
