<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 500px;
      margin:0 auto;
      border-radius: 10px;
    }
    img{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <fieldset style="border-radius: 10px;">
      <legend>로그인</legend>
      <button>
        <img src="/images/google_logo.png" alt="구글로고" width="20px">
        Log in with Google
      </button>
    </fieldset>
    <p>or</p>
    <fieldset style="border-radius: 20px">
      <legend>일반 로그인</legend>
      <p><input type="text" name="id" id="id" placeholder="Username"></p>
      <p><input type="text" name="pw" id="pw" placeholder="Password"></p>
      <button type="submit">LOGIN</button>
    </fieldset>
    <p><a href="#">Forgot your password?</a></p> 
  </div>
</body>
</html>
