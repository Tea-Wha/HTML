<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div:hover > button{
      background-color: red;
    }
    div > span:hover > button{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div>
    <p>Text</p>
    <button>Button 1</button>
    <span>
      <button>Button 2</button>
    </span>
  </div>
</body>
</html>
