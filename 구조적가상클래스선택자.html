<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Document</title>
  <style>
    li:first-child{
      color: red;
    }
    li:last-child{
      color: yellow;
    }
    p:nth-child(1){
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>test 1</li>
    <li>test 2</li>
    <li>test 3</li>
    <li>test 4</li>
  </ul>
  <p>아이브 (IVE)</p>
  <div>
    <p>뉴진스 (NewJeans)</p>
    <p>르세라핌 (LE SSERAFIM)</p>
  </div>
  <div>
    <p>블랙핑크 (BLACKPINK)</p>
    <p>트와이스 (TWICE)</p>
  </div>
</body>
</html>

<!-- :first-child -> 부모인 E 요소의 첫 번째 자식 요소 -->
<!-- :last-child -> 마지막 자식 요소 -->
<!-- :nth-child(n) -> E요소가 부모의 모든 자식 요소 중 n번째 자식 요소가 맞으면 선택 -->
